{% extends 'assignment_system/layout.html' %}
{% block content %}
<ul class="list-group">
    {% for assignee in assignees %}
        <div class="list-group-item">
            <p>{{assignee.email}}</p>
            <a href="{% url "assignee_edit" assignee.id %}">Edit</a>
            <a href="{% url "assignee_delete" assignee.id %}">Delete</a>
        </div>
    {% endfor %}
</ul>
<a href="{% url "assignee_new" %}">New</a>
{% endblock %}
